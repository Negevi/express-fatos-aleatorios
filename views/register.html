<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="register.css"></link>
    <title>Register</title>
</head>
<body>
    <div id="main-div">
        <div id="container">
            <h1 id="title">Register:</h1>
                <form action="#" method="post" id="inputs">
                    <div>
                        <label for="username" id="label">Username</label>
                        <input type="text" id="username" name="username" class="input" required>
                        <span id="errorun"></span>
                    </div>
                    <div>
                        <label for="email" id="label">Email</label>
                        <input type="email" id="email" name="email" class="input" required>
                        <span id="erroremail"></span>
                    </div>
                    <div>
                        <label for="password" id="label">Password</label>
                        <input type="password" id="password" name="password" class="input" required>
                        <span id="errorpw"></span>
                    </div>
                    <div>
                        <label for="passval" id="label">Password (again)</label>
                        <input type="password" id="passval" name="passval" class="input" required>
                        <span id="errorpv"></span>
                    </div>
                <button type="submit" id="submit" href="title.html">Register</button>
                </form>
        </div>
    </div>
    <script src="js/register.js"></script>
</body>
</html>
